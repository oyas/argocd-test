apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: pf
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: app-master/overlays/staging/
    repoURL: https://github.com/oyas/argocd-test
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    validate: true
