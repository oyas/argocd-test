apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-echo
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo
  template:
    metadata:
      labels:
        app: echo
    spec:
      containers:
      - name: echo-container
        image: hashicorp/http-echo
        args: ["-listen=:8080", "-text=hello world from echo service"]
        ports:
        - containerPort: 8080
